# Spark Configuration
spark.master                     spark://spark-master:7077
spark.sql.adaptive.enabled       true
spark.sql.adaptive.coalescePartitions.enabled true
spark.sql.warehouse.dir          hdfs://namenode:9000/user/hive/warehouse
spark.sql.catalogImplementation hive

# Hadoop Integration
spark.hadoop.fs.defaultFS       hdfs://namenode:9000
spark.hadoop.yarn.resourcemanager.hostname resourcemanager
spark.hadoop.yarn.resourcemanager.address  resourcemanager:8032

# Hive Integration
spark.sql.hive.metastore.version 2.3.2
spark.sql.hive.metastore.jars    builtin
spark.sql.hive.metastore.uris    thrift://hive-metastore:9083

# Memory Configuration
spark.executor.memory            1g
spark.executor.cores             1
spark.driver.memory              1g
spark.driver.cores               1

# Serialization
spark.serializer                 org.apache.spark.serializer.KryoSerializer
spark.kryoserializer.buffer      64k
spark.kryoserializer.buffer.max  64m

# Network
spark.network.timeout           300s
spark.sql.broadcastTimeout     36000

# Event Logging
spark.eventLog.enabled          true
spark.eventLog.dir              hdfs://namenode:9000/spark-logs
spark.history.fs.logDirectory   hdfs://namenode:9000/spark-logs

# Dynamic allocation
spark.dynamicAllocation.enabled true
spark.dynamicAllocation.initialExecutors 1
spark.dynamicAllocation.minExecutors     1
spark.dynamicAllocation.maxExecutors     4

# UI Configuration
spark.ui.port                   4040